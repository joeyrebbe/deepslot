<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deepslot.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>deepstate. Hypnosis Test V1.01</h1>
    </header>
    <div class="slotMachine">
        <div class="gameDisplay">
            <div class="slotDisplay">
                <div class ="slot"></div>
                <div class ="slot"></div>
                <div class ="slot"></div>
                <div class ="slot"></div>
                <div class ="slot"></div>
            </div>
        </div>
        <div class="gameInfo">
            <div class="gameControl">
                <button class="playButton">You are commanded to press the button.</button>
            </div>
            <div class="gameStatus">
                <div class="score"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
